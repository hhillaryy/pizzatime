<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA</title>
  </head>
  <body>
    <div class="container">
      <h1>PIZZA</h1>
      <h3>Create your pizza using the options below. Hit submit, and we'll calculate your pizza cost!</h3>
      <form id="pizza-calculator">
        <div class="form-group">
          <label for="amount">Size:</label>
           <select id="amount">
             <option id="Regular">Regular</option>
             <option id="Large">Large</option>
           </select>
         </div>
       <div class="form-group">
         <label for="additional-toppings">Toppings:</label>
          <select id="time">
            <option id="1">pepperoni</option>
            <option id="2">olive</option>
            <option id="3">garlic</option>
            <option id="4">sausage</option>
          </select>
        </div>
         <button type="submit" class="btn">Calculate my ticket</button>
      </form>
      <div id="results">
        <h3>Your pizza will cost <span class="result-price"></span>.</h3>
      </div>
    </div>
  </body>
</html>
